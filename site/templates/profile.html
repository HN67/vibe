{% extends 'base.html' %}

{% block content %}

<div>
    <!-- refrences https://blog.miguelgrinberg.com/post/the-flask-mega-tutorial-part-vi-profile-page-and-avatars -->
    <h1>Name: {{ username }}</h1>
    <p>Bio: {{userinfo["bio"]}} </p>
    <a href="{{ url_for('_editprofile',username=username) }}">Edit your profile</a>
    <hr>

    <h1>{% block title %} Profile {% endblock %}</h1>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Results</th>
                <th scope="col"></th>
    
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Result </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Result </td>
            </tr>
        </tbody>
    </table>
</div>

{% endblock %}
